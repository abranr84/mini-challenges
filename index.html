<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="UTF-8">
        <title>Mini Challenge 1</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <section class="links">
                <a href="https://github.com/abranr84">GitHub</a>
                <a href="https://www.google.com">Portfolio</a>
                <a href="#contact">Contact</a>
            </section>
        </header>

        <h1 id="top">My New Website</h1>

        <section>
            <img src="./assets/images/beach-van.png" class="beach-van" 
            alt="volkswagon beach van in front of beach">
            <figcaption>Volkswagon van packed with beach items parked on the road with concrete path, palm trees, and the ocean in the background.</figcaption>
        </section>

        <hr>

        <section class="contact-me">
            <form>
                <fieldset>
                    <legend><h2 id="contact">Contact Me</h2></legend>
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" placeholder="Enter you last name" name="last-name"><br>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" size="60" placeholder="Enter your Email">
                        <button class="send">Send</button>
                </fieldset>
            </form>
        </section>

        <footer>
            <p>Thank you for visiting my website!</p>
            <a href="#top">Back to Top</a>
        </footer>

    </body>

</html>
